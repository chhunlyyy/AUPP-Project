apiVersion: apps/v1
kind: Deployment
metadata:
  name: aupp-rms-deployment
  labels:
    app: aupp-rms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aupp-rms
  template:
    metadata:
      labels:
        app: aupp-rms
    spec:
      containers:
        - name: aupp-rms
          image: hello-world
          ports:
            - containerPort: 8080